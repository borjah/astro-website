<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" role="img" aria-labelledby="title desc">
  <title id="title">Borja Monogram Logo</title>
  <desc id="desc">Letter B inside a purple gradient circle with golden gradient letter</desc>

  <!-- Gradients -->
  <defs>
    <!-- Fondo morado -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2B1B3F"/>
      <stop offset="100%" stop-color="#1A1527"/>
    </radialGradient>

    <!-- Dorado/Ã¡mbar para la B -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FBBF24"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>

    <!-- Sombra suave -->
    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>

    <!-- Glow dorado sutil -->
    <filter id="goldGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Badge -->
  <g filter="url(#softShadow)">
    <circle cx="64" cy="64" r="56" fill="url(#bgGrad)"/>
    <text x="50%" y="50%"
          text-anchor="middle"
          dominant-baseline="middle"
          font-family="IBM Plex Mono, 'Courier Prime', 'Special Elite', monospace"
          font-weight="700"
          font-size="64"
          fill="url(#goldGrad)"
          filter="url(#goldGlow)">
      B
    </text>
  </g>
</svg>
